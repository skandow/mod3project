<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Dan and Steven's Mod 3 Project</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <header><h1 id="greeting">Welcome to Feelings Friday Everyday!</h1>
            <form id="log-in">
                <label for="username">User Name:</label>
                <input type="text" name="username">
                <input type="submit">
            </form>
            <button id="log-out" style="display:none">Log Out</button>
            </header>
            <main id="main" style="display:none">
                <button id="create-daily-log">Create Daily Log?</button>
                <div id="daily-log-box" style="display:none">
                <h2 id="daily-log-title"></h2>
                <button id="daily-log-generator" style="display:none">How are you feeling?</button><br><br>
                <form id="daily-log-form" style="display:none">
                    <label for="event">What Happened?</label><br>
                    <textarea name="event" rows="20" cols="60" placeholder="Tell your story here..."></textarea><br>
                    <label for="emotion">What emotion did you experience?</label>
                    <select name="emotion" id="emotion">
                        <option value="joy">Joy!</option>
                        <option value="sadness">Sadness...</option>
                        <option value="anger">Anger!</option>
                        <option value="disgust">Disgust</option>
                        <option value="fear">Fear...</option>
                        <option value="surprise">Surprise!</option>
                    </select><br>
                    <input type="submit">
                </form>
                <div class="log-today-card" id="log-today" style="display:none">
                    <ul id="today-events" style="list-style-type:none">Today's Log:<br><br>
                    </ul>
                </div>
                <button id="complete-log">Save and End This Log</button>
                </div>
            </main>
            <footer id="footer" style="display:none">
                <div class="drop-down">
                  <button id="drop-down-button" onclick="showMenu()">Open Previous Daily Log Menu</button>
                  <div class="drop-down-content" id="past-logs-list">
                  </div>
                </div>
                <div id="old-logs"></div>
            </footer>
            <script defer src="index.js"></script>
        </body>
</html>
